version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: fitconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yasuo20gg
    ports:
      - "5433:5432" # Maps container 5432 to host 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fitconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: spring_app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Override properties for Docker environment
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fitconnect
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yasuo20gg